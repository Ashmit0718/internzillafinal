# Database Properties
spring.datasource.url=jdbc:mysql://localhost:3306/internzilla_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties - Tell Hibernate to not automatically change the schema
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# SQL Init - Tell Spring to ALWAYS run our schema.sql file on startup
spring.sql.init.mode=always

# JWT Secret Key
# IMPORTANT: This should be stored securely as an environment variable in a real production environment
jwt.secret=${JWT_SECRET}

